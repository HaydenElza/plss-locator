<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129066-17"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129066-17');
    </script>

    <title>PLSS Locator</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Include Leaflet -->
    <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.1.11/carto.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Leaflet Search Control -->
    <link rel="stylesheet" href="https://maps.sco.wisc.edu/searchControl/searchControl.css">
    
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <!-- Include Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <!-- Needed for the Search Control -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.sco.wisc.edu/searchControl/searchControl.js"></script>
    
    <style>
      * { margin:0; padding:0; }
      html { box-sizing:border-box; height:100%; }
      body { background:#f2f6f9; height:100%; font-family:"Open sans", Helvetica, Arial, sans-serif; }
      #map { 
        position: absolute;
        height: 100%;
        width: 100%;
      }
      #widgets {
        z-index: 999;
        border: solid #babac3 10px;
        background:white;
        padding:10px;
        margin-top: 10px;
      }
      #widgets .output {
        margin-bottom: 0;
      }
      #widgets-container .row {
        margin-right: 10px;
      }
      .searchControl-container {
        box-shadow: none;
        width: 34px;
        height: 34px;
        border-radius: 3px;
        background: white;
        border: 2px solid rgba(0,0,0,0.2);
      }
      #searchText-div {
        fill: black;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="widgets-container">
      <div class="row">
        <div id="widgets" class="offset-lg-9 col-lg-3 offset-md-8 col-md-4 offset-sm-6 col-sm-6 offset-3 col-9">
          <button id="get-device-location" class="col-12" onclick="getLocation()">Get Device Location</button>
          <br><br>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="basemapToggle">
            <label class="custom-control-label" for="basemapToggle">Toggle Satellite</label>
          </div>
          <br>
          <p>Lat/Long: <span class="lat-long-output"></span></p>
          <h3>PLSS Info:</h3>
          <p class="output">-----</p>
        </div>
      </div>
    </div>


    <script>
      // Set initial map view
      const map = L.map('map').setView([45,-90], 7);
      map.createPane("backgroundPane").style.zIndex = 100;
      map.createPane("foregroundPane").style.zIndex = 200;
      
      // OSM Basemap
      var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        pane:'backgroundPane'
      }).addTo(map);

      map.addLayer(osm);

      // Google Satellite Basemap
      var google = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
          maxZoom: 20,
          subdomains:['mt0','mt1','mt2','mt3'],
          pane:'backgroundPane'
      });

      // Add search control
      $(map).addSearchControl({
        latLng: true,
        address: true,
        gazeteer: true,
        county: true,
        cityTownVillage: true,
        twnRng: false,
        twnRngSec: false,
        quad: false,
        position: 'topleft',
        order: ["latLng", "address", "gazetteer", "county", "cityTownVillage"],
        searchText: '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 8 8"> <path d="M3.5 0c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c.59 0 1.17-.14 1.66-.41a1 1 0 0 0 .13.13l1 1a1.02 1.02 0 1 0 1.44-1.44l-1-1a1 1 0 0 0-.16-.13c.27-.49.44-1.06.44-1.66 0-1.93-1.57-3.5-3.5-3.5zm0 1c1.39 0 2.5 1.11 2.5 2.5 0 .66-.24 1.27-.66 1.72-.01.01-.02.02-.03.03a1 1 0 0 0-.13.13c-.44.4-1.04.63-1.69.63-1.39 0-2.5-1.11-2.5-2.5s1.11-2.5 2.5-2.5z"/> </svg>'
      });

      // Init client
      var client = new carto.Client({
        apiKey: 'x8vPLNqzI5hRLT6RV-922Q',
        username: 'sco-admin'
      });

      $(document).ready(function() {

        $('#basemapToggle').click(function() {
          if(this.checked) {
            map.removeLayer(osm);
            map.addLayer(google);
          } else {
            map.removeLayer(google);
            map.addLayer(osm);
          }    
        });
      });

      // Prep townships
      const townshipsSource = new carto.source.SQL(`
        SELECT *, 
        CASE
          WHEN dir=2 THEN 'W'
            WHEN dir=4 THEN 'E'
            ELSE NULL
        END AS west_east
        FROM "sco-admin".scobase_wi_plss_townships_24k
      `);
      const sectionsSource = new carto.source.SQL(`
        SELECT * 
        FROM "sco-admin".scobase_wi_plss_sections_24k
      `);
      const qsectionsSource = new carto.source.SQL(`
        SELECT *,
        CASE
          WHEN q=1 THEN 'NE'
            WHEN q=2 THEN 'NW'
            WHEN q=3 THEN 'SW'
            WHEN q=4 THEN 'SE'
            ELSE NULL
        END AS q_text
        FROM "sco-admin".scobase_wi_plss_qsections_24k
      `);
      const qqsectionsSource = new carto.source.SQL(`
        SELECT *, 
        CASE
          WHEN d=2 THEN 'W'
            WHEN d=4 THEN 'E'
            ELSE NULL
        END AS dir,
        CASE
          WHEN q=1 THEN 'NE'
          WHEN q=2 THEN 'NW'
          WHEN q=3 THEN 'SW'
          WHEN q=4 THEN 'SE'
          ELSE NULL
        END AS q_text,
        CASE
          WHEN qq=1 THEN 'NE'
          WHEN qq=2 THEN 'NW'
          WHEN qq=3 THEN 'SW'
          WHEN qq=4 THEN 'SE'
          ELSE NULL
        END AS qq_text
        FROM "sco-admin".scobase_wi_plss_qqsections_24k
      `);

      //scale line width, opacity and text size
      function scaleLinework (startZoom, stopZoom, scaleFactor, stopZoomLeft, stopZoomRight){
        var scaleFactor;
        var returnArray = [];
        var linework;
        for (startZoom; startZoom <= stopZoom; startZoom++){
            scaleFactor = startZoom/scaleFactor;
            linework = scaleFactor;
            returnArray.push(linework);
        }
        if (startZoom < stopZoomLeft || startZoom > stopZoomRight) {
            linework = 0;
            returnArray.push(linework);
        }
        for (startZoom <= stopZoomLeft; startZoom <= stopZoomRight; startZoom++){
                scaleFactor = startZoom + scaleFactor;
                linework = scaleFactor;
                returnArray.push(linework);
        }
        return returnArray;
      }

      //string to store township style
      var townshipsCSS = `
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0;

          ::outline {
            [zoom>7]{
              line-color: #000; 
            }
            [zoom<7] {
              line-opacity: 0;
            }
          }

          ::labels {

            [zoom>=11][zoom<=13] {
              text-name: 'TWP '+[twp]+' N\\nRNG '+[rng]+' '+[west_east];
              text-face-name: 'Lato Bold';
              text-fill: #465159;
              text-label-position-tolerance: 0;
              text-halo-radius: 1.5;
              text-halo-fill: #FFFFFF;
              text-allow-overlap: true;
              text-placement: point;
              text-placement-type: dummy;
            }
          }
        }
      `
      //declare township zoom variables
      var startZoom = 7;
      var stopZoom = 18;
 
      //add zoom levels to township string
      for (startZoom >= 7; startZoom <=stopZoom; startZoom ++){
        var width = scaleLinework(startZoom, 18, 2, 0, 0);
        width = width[0];
        var opacity = scaleLinework(startZoom, 18, 50, 0, 0);
        opacity = opacity[0];
        var textSize = scaleLinework(startZoom, 0, 5, 11, 13);
        textSize = textSize[0];

        townshipsCSS +=  `
          #layer {
        
            ::outline {
              [zoom =`+ startZoom +`]{
                line-width:` + width + `;
                line-opacity:` + opacity + `;
              }
            }

            ::labels { 
              [zoom >= 11][zoom = `+ startZoom +`][zoom<= 13] {
                text-size:` + textSize + `;
              }
            }
          }
        `
      }
      const townshipsStyle = new carto.style.CartoCSS(townshipsCSS);

      //string to store section style
      var sectionsCSS = `
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0;
          ::outline {
            line-color: #000; /* dcdfe3 */

            [zoom<13] {
              line-opacity: 0;
            }
          }
          
          ::labels {
            [zoom >= 13][zoom <= 16]{
              text-name: 'SEC\\n'+[sec];
              text-face-name: 'Lato Bold';
              text-fill: #465159;
              text-label-position-tolerance: 0;
              text-halo-radius: 1.5;
              text-halo-fill: #FFFFFF;
              text-allow-overlap: true;
              text-placement: point;
              text-placement-type: dummy;
            }
          }
        }
      `
      //declare section zoom variables 
      var startZoom = 13;
      var stopZoom = 18;
 
      //add zoom levels to section string
      for (startZoom >= 7; startZoom <=stopZoom; startZoom ++){
        var width = scaleLinework(startZoom, 18, 6, 0, 0);
        width = width[0];
        var opacity = scaleLinework(startZoom, 16, 60, 0, 0);
        opacity = opacity[0];
        var textSize = scaleLinework(startZoom, 0, 6, 13, 16);
        textSize = textSize[0];

        sectionsCSS += `
          #layer {
            
            ::outline {

              [zoom = `+ startZoom + `]{
                line-width:` + width + `;
                line-opacity:` + opacity + `;
              }
            }
            
            ::labels {
              [zoom>=13][zoom = `+ startZoom +`][zoom<=16]{
                text-size: `+ textSize +`;
              }
            }
          }
        `
      }
     
      const sectionsStyle = new carto.style.CartoCSS(sectionsCSS);

      //string to store qSection style
      var qSectionsCSS = `
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0;
          ::outline {
            line-color: #727d85;

            [zoom<14] {
              line-opacity: 0;
            }
          }
          
          ::labels {
            [zoom>=14][zoom <= 16] {
              text-name: '[q_text]';
              text-face-name: 'Lato Bold';
              text-fill: #727d85;
              text-label-position-tolerance: 0;
              text-halo-radius: 1.5;
              text-halo-fill: #FFFFFF;
              text-allow-overlap: true;
              text-placement: point;
              text-placement-type: dummy;
            }
          }
        }
      `
      //declare qsection zoom variables 
      var startZoom = 14;
      var stopZoom = 18;

      //add zoom levels to qsection string
      for (startZoom >= 7; startZoom <=stopZoom; startZoom ++){
        var width = scaleLinework(startZoom, 18, 14, 0, 0);
        width = width[0];
        var opacity = scaleLinework(startZoom, 18, 60, 0, 0);
        opacity = opacity[0];
        var textSize = scaleLinework(startZoom, 0, 6, 14, 16);
        textSize = textSize[0];

        qSectionsCSS += `
          #layer {

            ::outline {

              [zoom = `+ startZoom + `]{
                line-width:` + width + `;
                line-opacity:` + opacity + `;
              }
            }
            
            ::labels {
              [zoom>=14][zoom = `+ startZoom +`][zoom<=16]{
                text-size: `+ textSize +`;
              }
            }
          }
        `
      }

      const qsectionsStyle = new carto.style.CartoCSS(qSectionsCSS);

      //store qqsection style
      var qqCSS = `
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0;
          ::outline {
            line-color: #99a2a8;
            
            line-dasharray: 8,16;

            [zoom < 15]{
              line-opacity: 0;
            }

          }
          
          ::labels {
            [zoom >= 15][zoom <= 18]{
              text-name: [qq_text];
              text-face-name: 'Lato Bold';
              text-fill: #99a2a8;
              text-label-position-tolerance: 0;
              text-halo-radius: 1.5;
              text-halo-fill: #FFFFFF;
              text-allow-overlap: true;
              text-placement: point;
              text-placement-type: dummy;
            }
          }
        }
      `
      //declare qqsection zoom variables 
      var startZoom = 15;
      var stopZoom = 18;
 
      //add zoom levels to qqsection string
      for (startZoom >= 7; startZoom <=stopZoom; startZoom ++){
        var width = scaleLinework(startZoom, 18, 15, 0, 0);
        width = width[0];
        var opacity = scaleLinework(startZoom, 17, 60, 0, 0);
        opacity = opacity[0];
        var textSize = scaleLinework(startZoom, 0, 6, 15, 18);
        textSize = textSize[0];
      
        qqCSS += `
          #layer {
            
            ::outline {
          
              [zoom = `+ startZoom + `]{
                  line-width:` + width + `;
                  line-opacity:` + opacity + `;
                }
            }
            
            ::labels {
              [zoom >= 15][zoom <= 18]{
                text-size: `+ textSize + `;
              }
            }
          }
        `
      }
      const qqsectionsStyle = new carto.style.CartoCSS(qqCSS);

      const townships = new carto.layer.Layer(townshipsSource, townshipsStyle, {});

      const sections = new carto.layer.Layer(sectionsSource, sectionsStyle, {});

      const qsections = new carto.layer.Layer(qsectionsSource, qsectionsStyle, {});

      const qqsections = new carto.layer.Layer(qqsectionsSource, qqsectionsStyle, {});

      // Add qqsections layer
      client.addLayers([qqsections],{pane:'foregroundPane'});
      client.getLeafletLayer().addTo(map);

      // Add qsections layer
      client.addLayers([qsections],{pane:'foregroundPane'});
      client.getLeafletLayer().addTo(map);

      // Add sections layer
      client.addLayers([sections],{pane:'foregroundPane'});
      client.getLeafletLayer().addTo(map);

      // Add townships layer
      client.addLayers([townships],{pane:'foregroundPane'});
      client.getLeafletLayer().addTo(map);

      // Add empty layer to add selected features into
      var selectedStyle = {
        "color": "#e8b756",
        "fillOpacity": 0.1,
        "weight": 4,
        "opacity": 0.75
        
      };
      var selectedFeatures = L.geoJson(null,{style: selectedStyle}).addTo(map);

      // Get location from device
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var latlng = L.latLng(position.coords.latitude,position.coords.longitude);

            get_twp_sec(latlng);

            // Fly to location on map
            map.flyTo(latlng, 15,{
              animate: true,
              duration: 0.5
            });
          });
        } else { 
          $('.output').text("Geolocation is not supported by this browser.");
        }
      }
      
      // Set Global Variable that will hold the marker that goes at our location when found
      var locationMarker = null;

      // Set marker icon
      var redIcon = L.icon({
        iconUrl: 'images/redIcon.png',
        shadowUrl: 'images/marker-shadow.png',
        iconAnchor: [13, 41]
      });

      // Listen for a click event on the Map element
      map.on('click', function(e){
        addMarker(e.latlng);
        selectFeatures(e.latlng);
      });

      function addMarker(latlng) {
        // remove locationMarker if on map
        if(map.hasLayer(locationMarker)){
          map.removeLayer(locationMarker);
        };

        locationMarker = L.marker(latlng, {icon: redIcon});
        map.addLayer(locationMarker); 
      }

      function selectFeatures(latlng) {
        selectedFeatures.clearLayers();

        $.getJSON(`https://sco-admin.carto.com/api/v2/sql?format=GEOJSON&q=SELECT * FROM "sco-admin".scobase_wi_plss_townships_24k WHERE ST_Contains(the_geom, ST_GeomFromText('POINT(`+latlng.lng+` `+latlng.lat+`)',4326));`, function(data) {
          selectedFeatures.addData(data);
        });
        $.getJSON(`https://sco-admin.carto.com/api/v2/sql?format=GEOJSON&q=SELECT * FROM "sco-admin".scobase_wi_plss_sections_24k WHERE ST_Contains(the_geom, ST_GeomFromText('POINT(`+latlng.lng+` `+latlng.lat+`)',4326));`, function(data) {
          selectedFeatures.addData(data);
        });
        $.getJSON(`https://sco-admin.carto.com/api/v2/sql?format=GEOJSON&q=SELECT * FROM "sco-admin".scobase_wi_plss_qsections_24k WHERE ST_Contains(the_geom, ST_GeomFromText('POINT(`+latlng.lng+` `+latlng.lat+`)',4326));`, function(data) {
          selectedFeatures.addData(data);
        });
        $.getJSON(`https://sco-admin.carto.com/api/v2/sql?format=GEOJSON&q=SELECT *, CASE WHEN d=2 THEN 'W'WHEN d=4 THEN 'E'ELSE NULL END AS dir, CASE WHEN q=1 THEN 'NE'WHEN q=2 THEN 'NW'WHEN q=3 THEN 'SW'WHEN q=4 THEN 'SE'ELSE NULL END AS q_text, CASE WHEN qq=1 THEN 'NE'WHEN qq=2 THEN 'NW'WHEN qq=3 THEN 'SW'WHEN qq=4 THEN 'SE'ELSE NULL END AS qq_text FROM "sco-admin".scobase_wi_plss_qqsections_24k as qqsec WHERE ST_Contains(the_geom, ST_GeomFromText('POINT(`+latlng.lng+` `+latlng.lat+`)',4326));`, function(data) {
          selectedFeatures.addData(data);

          var cardinalDir = {
            'N' : 'north',
            'E': 'east',
            'S' : 'south',
            'W': "west",
            'NW': 'northwest',
            'NE': 'northeast',
            'SE': 'southeast',
            'SW': 'southwest'
          };

          var properties = data.features[0].properties
          var dir = properties.dir.toString();
          var twp = properties.t.toString();
          var rng = properties.r.toString();
          var sec = properties.s.toString();
          var q   = properties.q_text.toString();
          var qq  = properties.qq_text.toString();
          var qText = cardinalDir[q];
          var qqText = cardinalDir[qq];
          var dirText = cardinalDir[dir];

          var infoString = "Township: " + twp + "N" + 
            "<br>Range: " + rng + dir + 
            "<br>Section: " + sec + 
            "<br>Quarter Section: " + q +
            "<br>Quarter Quarter Section: " + qq +
            "<br>" + 
            "<br>The " + qqText + " quarter of the " + qText + " quarter of Section " + sec + ", Township " + twp + " north, Range " + rng + " " + dirText + ", fourth Principal Meridian.";

          $('.output').html(infoString)
          $('.lat-long-output').html(latlng.lng.toPrecision(6) + `, ` + latlng.lat.toPrecision(6))
        });
      }

      // Get the township and section from latitude and longitude
      function get_twp_sec(latlng) {
        addMarker(latlng);
        selectFeatures(latlng);
      }

    </script>

  </body>
</html>
